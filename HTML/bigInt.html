<html>
<head>
    <title>BigInt</title>
    <script src="http://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>
</head>

<body>
    <div id="data"></div>
	<script>
	var largeNumber = bigInt("75643564363473453456342378564387956906736546456235346");
	var num = largeNumber.multiply(2);
	document.getElementById('data').innerHTML = num;
	</script>  
</body>
</html>
